<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimalistic Snake Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div id="game-area"></div>
        <div id="other-area">
            <div class="scoreContainer">
                <h1>Score: <span id="score">0</span></h1>
            </div>
            <div class="optionsContainer">
                <h1>Options: </h1>
                <h2>Speed: </h2>
                <select id="speed">
                    <option value="1">Lent</option>
                    <option value="1.5">Moyen</option>
                    <option value="2">Rapide</option>
                </select>
                <h2>Spawn distance from border</h2>
                <select id="distance">
                    <option value="0">O blocks</option>
                    <option value="1">1 blocks</option>
                    <option value="2">2 blocks</option>
                </select>
                <h2>Length gained by food</h2>
                <select id="length">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                </select>


                
            </div>
           
        </div>
    </div>
    <div class="containerBottom">
        <button id="start-button">Start</button>
    </div>
    
    
    <script src="script.js"></script>
</body>
</html>
